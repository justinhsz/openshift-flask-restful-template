events {
    worker_connections 1024;
}

http {
    upstream web {
      ip_hash;
      server 0.0.0.0:8081;
    }

    server {
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://web/;
        }
        listen 8080;
        server_name _;
    }
}
